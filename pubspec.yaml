name: mood_notes_app
description: A Flutter app for tracking mood entries with notes.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  fl_chart: ^1.0.0
  table_calendar: ^3.0.9
  flutter_local_notifications: ^19.3.0
  path_provider: ^2.1.4
  csv: ^6.0.0
  permission_handler: ^12.0.0+1
  provider: ^6.1.2
  timezone: ^0.10.1
  crypto: ^3.0.3
  encrypt: ^5.0.3
  firebase_core: ^3.6.0
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3
  connectivity_plus: ^6.0.5
  sqflite: ^2.3.3+1
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9
  integration_test:
    sdk: flutter
  test: ^1.25.8
  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true
